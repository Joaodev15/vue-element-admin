                    </div>
                    <div class="forget">

                    </div>
                    <a href="../paginas/studio.html" class="button-link">Entrar</a>
                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="#">Registar</a></p>
                    </div>

            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
